<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      i18n:domain="inieditorpanel"
      xmlns:py="http://genshi.edgewall.org/">
  <xi:include href="admin.html" />
  <head>
    <title>DoyygenPlugin Settings (Doxyfile)</title>
    <style type='text/css'>
      h2.doxygenplugin {text-align: center; font-size: 1.5em}
      legend.doxygenplugin {font-size: 1.25em;}
      .changed {border:2px solid orange;}
      .labelinput {margin: 0.25em; padding: 0.2em;}
    </style>
    <script type='application/javascript'>
      function toggle_display_next(node) {
      node.nextElementSibling.style.display=node.nextElementSibling.style.display=='none' ? 'block' : 'none'
      }
    </script>
  </head>
  <body>
    <div class="toparea">
      <div py:if="msg">
	<span class="arrow" onclick="toggle_display_next(this)">► ${msg}
	</span><pre style='display: none'>
	  ${trace}
	</pre>
      </div>
      <h2 class="doxygenplugin">Doxyfile Generator</h2>
      <div id="select_section_form" py:if="fieldsets">
        <form method="post" action="" enctype="multipart/form-data;charset=UTF-8">
	  <fieldset py:for="k,inputs in fieldsets.iteritems()">
	    <legend class="doxygenplugin">${k}</legend>
	    <div py:for="id,s in inputs.iteritems()" class="labelinput ${s.atclass}">
	      <label for="${id}" class="arrow" onclick="toggle_display_next(this)">► ${id}
	      </label><pre style='display:none'>${s.label}</pre>
	      <input id="${id}" name="${id}" value="${s.value}" size="${s.size}" />
	    </div>
	  </fieldset>
          <div><input type="submit" /></div>
        </form>
      </div>
    </div>
  </body>
</html>
