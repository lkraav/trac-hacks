<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="prefs.html" />
  <head>
    <title>Dropbear Settings</title>
  </head>
  <body>

    <div class="field">
      <input type="text" name="dropbears" value="$dropbears" />
      <label for="dropbears">
        Number of dropbears
      </label>
      <p class="hint">Number of dropbears to show on each page. Setting this to 0
        will disable the dropbears.</p>
    </div>
    
    <div class="field">
      <input type="checkbox" name="dropbears_physics" value="1" checked="$dropbears_physics" />
      <label for="dropbears_physics">
        Enable physics
      </label>
      <p class="hint">This will enable or disable physics support.</p>
    </div>

  </body>
</html>
