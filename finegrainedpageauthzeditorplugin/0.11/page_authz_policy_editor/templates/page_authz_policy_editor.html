<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="admin.html" />
  <head>
    <title>Authz Editor</title>
  </head>

  <body>
    <h2>Authz Permissions</h2>

    <form class="mod" id="modbasic" method="post" action="">
      <fieldset>
        <legend>File $pages_authz.file_name</legend>
        <div class="field">
          <label>
            Contents:
            <br />
            <textarea name="authz_file_contents" rows="20" cols="80">
$pages_authz.contents</textarea>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Current Project Users</legend>
        <div class="field">$pages_authz.users</div>
      </fieldset>
      <p>
        Project Groups are specified with a leading '@'
      </p>
      <div class="buttons">
        <input type="submit" value="Apply changes"/>
        <input type="reset" name="reset" value="Reset" />
      </div>
    </form>

    <div id="help" i18n:msg="">
      <strong>Note:</strong>
      See <a href="${href.wiki('TracPermissions')}">TracPermissions</a> for a list of available permissions.
    </div>
  </body>

</html>
