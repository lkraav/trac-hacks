<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
    <xi:include href="admin.html" />

    <head>
        <title>GTK-Doc</title>
    </head>
    <body>
        <h2>GTK-Doc Books</h2>

        <py:choose>
        <div py:when="not books">
            <p class="help">No books have been added yet.</p>
        </div>
        <form method="post" py:otherwise="">
            <fieldset>
                <legend>Global Settings</legend>
                <div class="field">
                    <label title="Title to use for the main navigation tab.">title: <br/>
                    <input type="text" name="title" class="textwidget" value="${ title }"/></label>
                </div>
                <div class="field">
                    <label title="Wiki page to use as the default page for the GTK-Doc main page.
If set, supersedes the hidden `[gtkdoc] default book index` option.">wiki_index:<br/>
                    <input type="text" name="wiki_index" class="textwidget" value="${ wiki_index }"/></label>
                </div>
                <table class="listing" id="booklist">
                    <thead>
                        <tr>
                            <th class="sel">&nbsp;</th>
                            <th>Name</th>
                            <th>Path</th>
                            <th>Default</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr py:for="book in books">
                            <td><input type="checkbox" name="sel" value="${ book.name }"/></td>
                            <td>${ book.name }</td>
                            <td>${ book.path }</td>
                            <td><input type="radio" name="default" value="${ book.name }" checked="${ book.name==default or None}"/></td>
                        </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <input type="submit" name="remove" value="Remove selected books"/>
                    <input type="submit" name="apply" value="Apply changes"/>
                </div>
            </fieldset>
        </form>
        </py:choose>

        <form id="addbook" method="post" class="listing">
            <fieldset>
                <legend>Add Book</legend>
                <table class="listing">
                    <thead>
                        <th>visible settings</th>
                        <th>hidden settings</th>
                    </thead>
                    <tbody>
                        <th>
                            <div class="field">
                                <label>Name: <br/>
                                <input type="text" name="name" class="textwidget" value="${ name }"/></label>
                            </div>

                            <div class="field">
                                <label>Path: <br/>
                                <input type="text" name="path" class="textwidget" value="${ path }"/></label>
                            </div>
                        </th>
                        <th>
                            <div class="field">
                                <label>index: <br/>
                                <input type="text" name="index" class="textwidget" value="index.html"/></label>
                            </div>

                            <div class="field">
                                <label>encoding: <br/>
                                <input type="text" name="encoding" class="textwidget" value="utf-8"/></label>
                            </div>

                            <div class="field">
                                <label>sgml: <br/>
                                <input type="text" name="sgml" class="textwidget" value="index.sgml"/></label>
                            </div>
                        </th>
                    </tbody>
                </table>
                <div class="buttons">
                    <input type="submit" name="add" value=" Add "/>
                </div>
            </fieldset>
        </form>
    </body>
</html>
