<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
    <xi:include href="admin.html" />

    <head>
        <title>GtkDoc</title>
    </head>
    <body>
        <h2>GtkDoc Books</h2>

        <form id="addbook" class="addnew" method="post">
            <fieldset>
                <legend>Add Book</legend>

                <div class="field">
                    <label>Name: <br/>
                    <input type="text" name="name" class="textwidget" value="${ name }"/></label>
                </div>

                <div class="field">
                    <label>Path: <br/>
                    <input type="text" name="path" class="textwidget" value="${ path }"/></label>
                </div>

                <div class="buttons">
                    <input type="submit" name="add" value=" Add "/>
                </div>
            </fieldset>
        </form>

        <py:choose>
            <div py:when="not books">
                <p class="help">No books have been added yet.</p>
            </div>
            <form method="post" py:otherwise="">
                <table class="listing" id="booklist">
                    <thead>
                        <tr>
                            <th class="sel">&nbsp;</th>
                            <th>Name</th>
                            <th>Path</th>
                            <th>Default</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr py:for="book in books">
                            <td><input type="checkbox" name="sel" value="${ book.name }"/></td>
                            <td>${ book.name }</td>
                            <td>${ book.path }</td>
                            <td><input type="radio" name="default" value="${ book.name }" checked="${ book.name==default or None}"/></td>
                        </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <input type="submit" name="remove" value="Remove selected books"/>
                    <input type="submit" name="apply" value="Apply changes"/>
                </div>
            </form>
        </py:choose>
    </body>
</html>
