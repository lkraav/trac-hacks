<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
    <xi:include href="layout.html" />
    <head>
        <title>${ book }</title>
    </head>
    <body>
        <iframe class="book" src="${ raw_url }#${ query }">
            <p>
               Your browser does not support frames or is
               currently configured not to display frames.
               However, you may visit <a href="${ raw_url }#${ query }">the related document</a>.
            </p>
        </iframe>
    </body>
</html>
