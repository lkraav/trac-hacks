<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
	  i18n:domain="navigationplugin">
  <xi:include href="prefs.html" />
  <head>
    <title>Navigation</title>
  </head>
  <body>
  <table>
	<tr>
		<td colspan="2">
			<h2>Display navigation bar</h2>
		</td>
	</tr>
  	<tr>
  		<td><label>Navigation</label>:</td>
  		<td>
	  		<select name="display_nav">
	  		<py:for each="row in nav_choices">
	  			<option value="${row}" selected="${selected['display_nav'] == row and 'selected' or None}">${row}</option>
	  		</py:for>
	  		</select>
  		</td>
	</tr>
	<tr>
  		<td colspan="2"><i><b>Note:</b> <span>System default is</span> <b>${system_defaults['display_nav']}</b></i></td>
  	</tr>
</table>

<table>
	<tr>
		<td colspan="2">
			<h2>Main navigation links</h2>
		</td>
	</tr>
  	<tr>
  		<td><label>Page for Wiki menu</label>:</td>
  		<td>
	  		<input type="text" name="wiki.href" value="${selected['wiki.href'] or ''}" />
  		</td>
	</tr>
	<tr>
  		<td colspan="2"><i><b>Note:</b> <span>System default is</span> <b>${system_defaults['wiki.href'] or '---'}</b></i></td>
  	</tr>
  </table>
  </body>
</html>
