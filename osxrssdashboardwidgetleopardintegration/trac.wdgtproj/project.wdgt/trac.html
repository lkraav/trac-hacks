<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style type="text/css" title="AppleStyle">
        @import "trac.css";
        @import "SafariStyle.css";
    </style>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleScrollbar.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleScrollArea.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="attributes.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/utilities.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/setup.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/InfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/GlassButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Shape.js"></script>
    <script type="text/javascript" src="Parts/ScrollArea.js"></script>
    <script type="text/javascript" src="Parts/Text.js" charset="utf-8"></script>
    <script type="text/javascript" src="trac.js" charset="utf-8"></script>


</head>
<body onload="load();">
    <div id="front">
        <img id="frontImg" src="Images/front.png" alt="" apple-locked="true" apple-part="com.apple.Dashcode.part.frontimage" apple-style="image-theme: 0; image-shape: 3; image-opacity: 1.00; image-top-color: 1.0000,1.0000,1.0000; image-bottom-color: 0.6700,0.6700,0.6700; image-radius: 12,12,12,12; image-border: 0; image-border-color: 0.6700,0.6700,0.6700; shine-on: 0; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;">
            
        <div apple-part="com.apple.Dashcode.part.toprectangleshape" class="apple-no-children" apple-style="image-theme: 1; image-shape: 9; image-button-type: 3; image-opacity: 1.00; image-top-color: 0.8688,0.0404,0.1019; image-bottom-color: 0.5928,0.0586,0.1428; image-radius: 12,12,-1,-1; image-border: 0; image-border-color: 0.5000,0.5000,0.5000; image-border-width: 1; shine-on: 1; shine-strength: 0.19; shine-height: 0.34; glass-arc-height: 0.66; shine-over-border: 0; image-custom-above-lighting: 0; shadow-include-shadow: 0; shadow-blur: 3.00;" id="topRectangleShape" apple-group="topRectangleShape" apple-default-image-visibility="visible"></div>
    
        <div apple-part="com.apple.Dashcode.part.bottomrectangleshape" class="apple-no-children" apple-style="image-theme: 1; image-shape: 10; image-button-type: 3; image-opacity: 1.00; image-top-color: 0.8688,0.0404,0.1019; image-bottom-color: 0.5928,0.0586,0.1428; image-radius: -1,-1,12,12; image-border: 0; image-border-color: 0.5000,0.5000,0.5000; image-border-width: 1; shine-on: 1; shine-strength: 0.19; shine-height: 0.34; glass-arc-height: 0.66; shine-over-border: 0; image-custom-above-lighting: 0; shadow-include-shadow: 0; shadow-blur: 3.00;" id="bottomRectangleShape" apple-group="bottomRectangleShape" apple-default-image-visibility="visible" onclick="clickOnBottomRectangle(event);"></div>
        
        <div apple-part="com.apple.Dashcode.part.scrollarea" class="apple-scrollarea" id="contentarea" apple-group="contentarea" apple-default-image-visibility="hidden">
            
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <div id="content" apple-part="com.apple.Dashcode.part.rssfeed" class="content" style="position: absolute; left: 11px; top: 0px; right: 36px; bottom: 0px; overflow-x: hidden; overflow-y: hidden; "></div>
        
        </div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" id="loading-text" apple-group="text" apple-default-image-visibility="hidden"></div>
        <div class="apple-no-children" id="info" apple-part="com.apple.Dashcode.part.infobutton" apple-default-image-visibility="hidden"></div>
    
    
    <div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton" apple-group="glassbutton"></div>
    <img src="Images/trac_logo.png" id="img">
    <select apple-part="com.apple.Dashcode.part.backpopupbutton" id="report" apple-group="popup" onchange="changeReport(event)">
	<option apple-group="popup" id="option" value="/report/1?format=rss">Active Tickets</option>
	<option apple-group="popup" value="/report/2?format=rss">by Version</option>
	<option apple-group="popup" value="/report/3?format=rss">by Milestone</option>
<option value="/report/4?format=rss">Assigned Tickets</option>
<option value="/report/5?format=rss">with Long Desc.</option>
<option value="/report/6?format=rss">All Tickets</option>
<option value="/report/7?format=rss" selected="selected">My Tickets</option>
    <option value="/report/8?format=rss">Active, Mine First</option>
    </select>
    <img src="Images/refresh%203.png" id="img1" onclick="refreshFeed(event)">
    <div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton1" apple-group="glassbutton1"></div>
    <div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton2" apple-group="glassbutton2"></div>
    <div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton3" apple-group="glassbutton3"></div>
    <div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton4" apple-group="glassbutton4"></div>
    </div>
    <div id="back">
        <img id="backImg" src="Images/back.png" alt="" apple-locked="true" apple-part="com.apple.Dashcode.part.backimage" apple-style="image-radius: 12,12,12,12; image-border: 1; image-border-color: 0.1500,0.1500,0.1500; image-border-width: 3; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;">
        
        
        <div apple-part="com.apple.Dashcode.part.text" class="grouptitle apple-text apple-no-children" id="article-length" apple-group="text"></div>
        <img src="Images/Smaller.tif" width="16" height="16" onclick="scaleToMin()" id="sliderMin">
        <input id="slider" type="range" apple-part="com.apple.Dashcode.part.slider" min="0" value="50" max="100" oninput="scaleArticles(this.value)">
        <img src="Images/Bigger.tif" width="16" height="16" onclick="scaleToMax()" id="sliderMax">
        <div id="done" class="apple-no-children" apple-part="com.apple.Dashcode.part.glassbutton"></div>
    <input type="text" name="tracURL" value="http://trac/" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.textfield" id="tracURL" apple-group="textfield" maxlength="512">
    <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="text" apple-group="text"></div>
    <input type="text" name="" value="" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.textfield" id="user" apple-group="textfield">
    <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="text1" apple-group="text"></div>
    </div>

</body>
</html>
