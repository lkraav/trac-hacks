<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
  <xi:include href="admin.html" />
  <head>
    <title>PrivateReports</title>
  </head>

  <body>
    <h2>PrivateReports</h2>
    <form method="post">
        <fieldset>
            <legend>
                <label>
                    Reports
                </label>
            </legend>
            <div class="field">
                <label>
                    <select name="report_id">
                        <option py:for="report in reports" value='${report[1]}' selected='${report[1] == show_report or None}'>${report[0]}</option>
                    </select>
                    <input type="submit" name="show" value="show" />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <label>
                    Permissions
                </label>
            </legend>
            <div class="field">
                <label>
                    <select name="report_permissions" multiple="1" size="5">
                        <option py:for="report_permission in report_permissions" value='${report_permission}'>${report_permission}</option>
                    </select>
                    <input type="submit" name="remove" value="remove" />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <label>
                    New Permission
                </label>
            </legend>
            <div class="field">
                <label>
                    <input type="text" name="newpermission" value="" />
                    <input type="submit" name="add" value="add" />
                </label>
            </div>
        </fieldset>
    </form>
  </body>
</html>
