<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
 	<xi:include href="admin.html" />
 	<head>
    	<title>Manage Team</title>
  	</head>
  	<body>
	<h2>Manage Team / Edit Profile : $teamRoster.userProfile.id</h2>
	<form method="POST">
		<fieldset>
		<legend>User profile </legend>
			<div class="tr_userProfile_picture"><img src="$teamRoster.userProfile.picture_href"/></div>
			<table class="tr_userProfile_update" cellpadding="0" cellspacing="0">
				<tr>
					<th>Name</th>
					<td><input type="text" name="tr_userProfile_name" id="tr_userProfile_name" value="$teamRoster.userProfile.name"/></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="tr_userProfile_email" id="tr_userProfile_email" value="$teamRoster.userProfile.email"/></td>
				</tr>
				<tr>
					<th>Role</th>
					<td><input type="text" name="tr_userProfile_role" id="tr_userProfile_role" value="$teamRoster.userProfile.role"/></td>
				</tr>
				<tr>
					<th>Picture</th>
					<td><input type="text" name="tr_userProfile_picture_href" id="tr_userProfile_picture_href" value="$teamRoster.userProfile.picture_href"/></td>
				</tr>
				<tr>
					<th>Bio</th>
					<td><textarea name="tr_userProfile_bio"	rows="20" id="tr_userProfile_bio" class="wikitext" >$teamRoster.userProfile.bio</textarea></td>
				</tr>
			</table>
		</fieldset>
		<div class="tr_userProfile_actions">
			<input type="submit" name="tr_userProfile_update" value="Update	Profile"/>
			<input type="submit" name="tr_cancel" value="Cancel"/>
		</div>
	</form>
	</body>
</html>
