<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
  <py:match path="h1" once="true">
    <h1>${title}</h1>
  </py:match>
  <form py:match="//form[@id='edit']" 
    action="/blog/new" id="edit" method="POST">${select('*|text()')}</form>
  <textarea py:match="//textarea[@id='text']" id="text" class="wikitext" 
    name="text" cols="80" rows="$edit_rows">${page_source}</textarea>
  <fieldset py:match="//fieldset[@class='iefix']" once="true" class="iefix">
    <input type="hidden" name="referer" value="${blog.referer}" />
    <div class="field">
      <label>Entry Title<br />
        <input id="comment" type="text" name="blogtitle" size="60"
          value="${blog.title}" />
      </label>
    </div>
    <br />
    ${select('*|text()')}
  </fieldset>
  <div py:match="//div[@id='changeinfo1']" id="changeinfo1">
    <div class="field">
      <label>Wiki Page name:<br />
        <input id="pagename" type="text" name="pagename" size="60"
        value="${blog.pagename}" />
      </label>
    </div>
    <div class="field">
      <label>Tag under: (<a href="/tags">view all tags</a>)<br />
        <input size="30" type="text" id="tags" value="${tags}" name="tags" />
      </label>
    </div>
    <br />
    ${select('*|text()')}
  </div>
  <xi:include href="wiki_edit.html" />
</html>
