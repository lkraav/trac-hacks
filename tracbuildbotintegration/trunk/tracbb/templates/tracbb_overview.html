<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude">
	<xi:include href="layout.html" />
	<xi:include href="macros.html" />
	<head>
		<title>Buildbot Status Page</title>
	</head>

	<body>
		<h1>Buildbot Status page</h1>
		<h2>Builders</h2>
		<py:for each="build in bb_builders">
		<p>
			<py:choose>
				<img py:when="build.status == 'success'" src="${req.base_path}/chrome/tracbb/bbsuccess.png" border="0"/> 
				<img py:otherwise="" src="${req.base_path}/chrome/tracbb/bberror.png" border="0"/> 
			</py:choose>
			<a href="${build.url}">$build.name</a>
			<py:if test="build.lastbuildurl">
				last build is <a href="${build.lastbuildurl}">#${build.lastbuild}</a>
			</py:if>
		</p>
		</py:for>
	</body>
</html>
