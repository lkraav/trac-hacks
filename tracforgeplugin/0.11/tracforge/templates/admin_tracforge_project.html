<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="admin.html" />
  <head>
    <title>$project View</title>
    <style type="text/css">
      #project-output .stdout {}
      #project-output .stderr {background-color: #F88;}
    </style>
  </head>
  <body>
    <h2>Project View: $project</h2>
    <div py:for="step in actions">
      <h3>$step.action($step.args) = ${step.rv and 'Pass' or 'Fail'}</h3>
      <table id="project-output">
        <tr py:for="ts, stream, data in step.output" class="$stream">
          <td>${format_datetime(ts)}</td>
          <td><pre>$data</pre></td>
        </tr>
      </table>
    </div>
  </body>
</html>
