<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"      
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      i18n:domain="tracforms">
  <xi:include href="layout.html" />
  <xi:include href="macros.html" />

  <head>
    <title py:if="page_title">$title</title>
  </head>

  <body>
    <div id="content">
      <h1 py:if="page_title">${page_title}</h1>
      <a href="${select}" title="Back to forms list"
         py:if="select">&lt;&lt;</a>
      <form id="form_reset" method="post"
            py:if="allow_reset is True">
        <div class="buttons">
          <input type="submit" name="reset"
                 value="${dgettext('tracforms', 'Reset form')}" />
          <input type="hidden" name="action" value="reset"/>
        </div>
      </form>
      <p py:for="change in history">
        ${change.old_state}<br />
        by ${change.author} - ${change.time}
      </p>
    </div>
  </body>
</html>
