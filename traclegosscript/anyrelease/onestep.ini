[DEFAULT]
email_to = jhammel@openplans.org
smtp_server = localhost
error_email_from = paste@localhost
traclegos.basedir = /usr/local/topp/trac
traclegos.database_admin = root
traclegos.database_admin_password = # put your root DB password here
traclegos.database_password = trac
traclegos.database_user = trac
traclegos.domain = localhost:1337
traclegos.footer = Visit <a href="http://example.com/">Our website</a>
traclegos.repository_dir = # path to repository
traclegos.repository_url = 

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 1337

[composite:main]
use = egg:Paste#urlmap
/ = traclegos

set debug = false

[app:traclegos]
paste.app_factory = traclegos.wsgiapp:make_app
traclegos.directory = $(here)s/projects
traclegos.available_databases = MySQL
traclegos.available_repositories = NoRepository
