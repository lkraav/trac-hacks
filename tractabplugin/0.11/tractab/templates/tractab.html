<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
<xi:include href="layout.html" />

  <head>
    <title>$title</title>
  </head>

  <body>

    <div id="content" class="tractab">
      <label for="height">height:
        <select id="height" onchange="document.getElementById('thisIframe').style.height = this.options[this.selectedIndex].value;">
          <py:for each="px in range(100,900,100)">
            <option value="${'%spx' % px}" selected="${'true' if px == 500 else None}">$px</option>
          </py:for>
          <option></option>
        </select>
      </label>
      <iframe id="thisIframe" style="width:100%; height:500px; overflow:auto;" src="$url" ></iframe>
    </div>

  </body>

</html>
