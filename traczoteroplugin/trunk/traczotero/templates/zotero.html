<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>Zotero</title>
  </head>
  <body>
    <table style="text-align: left; width: 100%;" border="0" cellpadding="0" cellspacing="0">
		<tbody>
			<tr style="vertical-align:top">
				<td style="width: 20%;">
				${collectiontree}
				</td>
				<td style="width: 80%;">
					<py:if test="command == 'collection'">
						<py:if test="paginator">
							<xi:include href="zotitems.html" />
						</py:if>
					</py:if>
					<py:if test="command == 'qjump'">
						<py:if test="paginator">
							<xi:include href="zotitems.html" />
						</py:if>
					</py:if>
					<py:if test="home">
						${home}
					</py:if>
					<py:if test="command == 'cloud'">
						${cloud}
					</py:if>
					<py:if test="item">
					<table border="0" cellpadding="2" cellspacing="2">
						
						<py:for each="field in item">
							<tr>
							<th valign="top" style="text-align: right; width: 15%;" ><b>${field.name}</b></th>
							<td>${field.value}</td>
							</tr>
						</py:for>
						<py:if test="related">
							<tr><td></td></tr>
							<tr><td></td></tr>
							<tr >
								<td valign="top" style="text-align: right; width: 15%;" ><b>Related:</b></td>
								<td>${related}</td>
							</tr>
							
						</py:if>
					</table>
					</py:if>
					<py:if test="command == 'search'">
						<h1>Basic Search</h1>
						<form id="fullsearch" action="${href.zotero('search')}" method="get">

						<p>
							<input type="text" id="q" name="q" size="60" value="${query}" />
							<input type="submit" value="${_('Search')}" />
						</p>
						<p class="filters">
						<py:choose test="allfields">
							<py:when test="allfields">
							<input type="checkbox" id="allfields" name="allfields" checked="checked" />
							</py:when>
							<py:otherwise>
							<input type="checkbox" id="allfields" name="allfields" />
							</py:otherwise>
						</py:choose>
						
							<label for="changeset">All fields</label>
						<py:choose test="fulltext">
							<py:when test="fulltext">
							<input type="checkbox" id="fulltext" name="fulltext" checked="checked" />
							</py:when>
							<py:otherwise>
							<input type="checkbox" id="fulltext" name="fulltext"  />
							</py:otherwise>
						</py:choose>
							<label for="changeset">Full text</label>
					   </p>
						</form>
						<p>
						<py:if test="paginator">
							<xi:include href="zotitems.html" />
						</py:if>
						</p>
					</py:if>
					
				</td>
			</tr>
		</tbody>
	</table>
  </body>
</html>
