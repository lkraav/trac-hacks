<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude" 
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      i18n:domain="watchlist"
      py:strip="">
      <fieldset>
      <legend>General</legend>
      <py:for each="k in sorted(settings.keys())">
        <py:if test="isinstance(settings[k],bool)">
          <input type="checkbox" name="options" id="${k}" value="${k}" checked="${settings[k] and 'checked' or None}" />
          <label for="${k}">${wlgettext(options.get(k,['',''])[1])}</label>
          <br />
        </py:if>
      </py:for>
      </fieldset>
      <div class="clear" />
      <xi:include href="orderadd.html" py:for="realm in realms" />
</html>
