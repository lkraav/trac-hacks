<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:py="http://genshi.edgewall.org/" 
	xmlns:xi="http://www.w3.org/2001/XInclude"
	py:strip=""> 

<xi:include href="admin.html" />

<head>
	<title>Wiki Import - Import preview</title>
</head>

<body>

	<h2>Preview import</h2>

	<p class="help">Pages marked for update will get a new version. Previous content will still be available in page's history.</p>

	<form method="post">
	<table id="complist" class="listing">
		<thead>
			<tr>
				<th class="wikiimport-check">Perform operation ?</th>
				<th>Page name</th>
				<th>Operation</th>
			</tr>
		</thead>

		<tbody>
			<py:for each="page in sorted_pages">
				<tr class="wikiimport-${operations[page]}">
					<td class="wikiimport-check"><input type="checkbox" name="wikiimport_selected_pages" value="${page}" checked="true" /></td>
					<td><a href="${href.wiki(page)}" title="View page in wiki">${page}</a></td>
					<td>${operations[page]}</td>
				</tr>
			</py:for>
		</tbody>
	</table>

		<div class="buttons">
			<input type="submit" name="wikiimport_action_import" value="Import pages" />
			<input type="hidden" name="wikiimport_instance_id" value="${instance_id}" />
			<input type="hidden" name="wikiimport_instance_path" value="${instance_path}" />
		</div>

	</form>
</body>

</html>
