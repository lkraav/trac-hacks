<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n">
  <xi:include href="admin.html" />
  <head>
    <title>组件</title>
  </head>

  <body>
    <h2>管理组件</h2>

    <py:def function="owner_field(default_owner='')">
      <div class="field">
        <label>属主: <br />
          <py:choose>
            <select py:when="owners" size="1" id="owner" name="owner">
              <option py:for="owner in owners"
                      selected="${owner==default_owner or None}">$owner</option>
              <option py:if="default_owner and default_owner not in owners"
                      selected="selected">$default_owner</option>
            </select>
            <input py:otherwise="" type="text" name="owner" value="$default_owner" />
          </py:choose>
        </label>
      </div>
    </py:def>

    <py:choose test="view">
      <form py:when="'detail'" class="mod" id="modcomp" method="post">
        <fieldset>
          <legend>修改组件:</legend>
          <div class="field">
            <label>名称:<br /><input type="text" name="name" value="$component.name"/></label>
          </div>
          ${owner_field(component.owner)}
          <div class="field">
            <fieldset class="iefix">
              <label for="description" i18n:msg="">
                描述 (你在此可以使用
                <a tabindex="42" href="${href.wiki('WikiFormatting')}">WikiFormatting</a>
                ):
              </label>
              <p>
                <textarea id="description" name="description" class="wikitext"
                          rows="6" cols="60">
$component.description</textarea>
              </p>
            </fieldset>
          </div>
          <div class="buttons">
            <input type="submit" name="cancel" value="取消" />
            <input type="submit" name="save" value="保存" />
          </div>
        </fieldset>
      </form>

      <py:otherwise>
        <form class="addnew" id="addcomp" method="post">
          <fieldset>
            <legend>增加组件:</legend>
            <div class="field">
              <label>名称:<br /><input type="text" name="name" /></label>
            </div>
            ${owner_field()}
            <div class="buttons">
              <input type="submit" name="add" value="增加"/>
            </div>
          </fieldset>
        </form>

        <py:choose>
          <form py:when="components" method="POST">
            <table class="listing" id="complist">
              <thead>
                <tr><th class="sel">&nbsp;</th>
                  <th>名称</th><th>属主</th><th>缺省</th>
                </tr>
              </thead>
              <tbody>
                <tr py:for="comp in components">
                  <td class="sel"><input type="checkbox" name="sel" value="$comp.name" /></td>
                  <td class="name">
                    <a href="${panel_href(comp.name)}">$comp.name</a>
                  </td>
                  <td class="owner">$comp.owner</td>
                  <td class="default">
                    <input type="radio" name="default" value="$comp.name"
                           checked="${comp.name==default or None}" />
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="buttons">
              <input type="submit" name="remove" value="删除所选条目" />
              <input type="submit" name="apply" value="应用修改" />
            </div>
            <p class="help">
              你可以从此列表中删除所有条目, 以从用户界面中隐藏此属性.
            </p>
          </form>

          <p py:otherwise="" class="help">
            只要你没有增加条目到此列表中, 此属性将保持在用户界面中完全不可见.
          </p>
        </py:choose>
      </py:otherwise>
    </py:choose>
  </body>

</html>
