<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
  <xi:include href="admin.html" />
  <head>
    <title>$label_plural</title>
  </head>

  <body>
    <h2>管理 $label_plural</h2>

    <py:choose test="view">
      <form py:when="'detail'" class="mod" id="modenum" method="post">
        <fieldset>
          <legend>修改 $label_singular</legend>
          <div class="field">
            <label>名称: <input type="text" name="name" value="${enum.name}" /></label>
          </div>
          <div class="buttons">
            <input type="submit" name="cancel" value="取消"/>
            <input type="submit" name="save" value="保存"/>
          </div>
        </fieldset>
      </form>

      <py:otherwise>
        <form class="addnew" id="addenum" method="post">
          <fieldset>
            <legend>增加 $label_singular</legend>
            <div class="field">
              <label>名称:<input type="text" name="name" id="name"/></label>
            </div>
            <div class="buttons">
              <input type="submit" name="add" value="增加"/>
            </div>
          </fieldset>
        </form>

        <py:choose>
          <form py:when="enums" method="POST">
            <table class="listing" id="enumlist">
              <thead>
                <tr><th class="sel">&nbsp;</th>
                  <th>名称</th><th>缺省</th><th>顺序</th>
                </tr>
              </thead>
              <tbody>
                <tr py:for="enum in enums">
                  <td><input type="checkbox" name="sel" value="${enum.name}" /></td>
                  <td><a href="${panel_href(enum.name)}">${enum.name}</a></td>
                  <td class="default">
                    <input type="radio" name="default" value="${enum.name}"
                           checked="${enum.name==default or None}" />
                  </td>
                  <td class="default">
                    <select name="value_${enum.value}">
                      <option py:for="other in enums"
                              selected="${other.value==enum.value or None}">${other.value}</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="buttons">
              <input type="submit" name="remove" value="删除所选条目" />
              <input type="submit" name="apply" value="应用修改" />
            </div>
            <p class="help">
              你可以从此列表中删除所有条目, 以从用户界面中隐藏此属性.
            </p>
          </form>

          <p py:otherwise="" class="help">
            只要你没有增加条目到此列表中, 此属性将保持在用户界面中完全不可见.
          </p>
        </py:choose>
      </py:otherwise>
    </py:choose>
  </body>

</html>
