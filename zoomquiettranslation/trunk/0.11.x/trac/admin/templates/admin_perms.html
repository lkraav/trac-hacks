<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
  <xi:include href="admin.html" />
  <head>
    <title>权限</title>
  </head>

  <body>
    <h2>管理权限</h2>

    <p class="help">
      注意: <em>对象</em> 或 <em>组</em> 名不能全部是大写, <br />
      因为这是保留用于权限名的.
    </p>


    <py:if test="'PERMISSION_GRANT' in perm">
    <form id="addperm" class="addnew" method="post" action="">
      <fieldset>
        <legend>权限授予:</legend>
        <table>
          <tr class="field">
            <th><label for="gp_subject">对象:</label></th>
            <td><input id="gp_subject" type="text" name="subject" /></td>
          </tr>
          <tr class="field">
            <th><label for="action">动作:</label></th>
            <td>
              <select id="action" name="action">
                <option py:for="action in sorted(actions)">$action</option>
              </select>
            </td>
          </tr>
        </table>
        <p class="help">
          授予一个对象执行某个动作的权限, 对象可以是一个用户和用户组.
        </p>
        <div class="buttons">
          <input type="submit" name="add" value=" 增加 " />
        </div>
      </fieldset>
    </form>

    <form id="addsubj" class="addnew" method="post" action="">
      <fieldset>
        <legend>增加对象到用户组:</legend>
        <table>
          <tr class="field">
            <th><label for="sg_subject">对象:</label></th>
            <td><input id="sg_subject" type="text" name="subject" /></td>
          </tr>
          <tr class="field">
            <th><label for="sg_group">用户组:</label></th>
            <td><input id="sg_group" type="text" name="group" /></td>
          </tr>
        </table>
        <p class="help">
          增加用户或用户组到已有用户组.
        </p>
        <div class="buttons">
          <input type="submit" name="add" value=" 增加 "/>
        </div>
      </fieldset>
    </form>
    </py:if>

    <form method="post" py:with="revoke_perm = 'PERMISSION_REVOKE' in perm" action="">
      <table class="listing" id="permlist">
        <thead>
          <tr><th>对象</th><th>动作</th></tr>
        </thead>
        <tbody>
          <tr py:for="idx, (subject, perm_group) in enumerate( groupby(sorted(perms), key=lambda tmp: tmp[0]))"
              class="${idx % 2 and 'odd' or 'even'}">
            <td>$subject</td>
            <td>
              <py:for each="(subject,action) in perm_group">
                <div>
                  <input py:if="revoke_perm" type="checkbox" id="$subject:$action" name="sel" value="$subject:$action" />
                  <label for="$subject:$action">$action</label>
                </div>
              </py:for>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="buttons" py:if="revoke_perm">
        <input type="submit" name="remove" value="删除所选条目" />
      </div>
    </form>
  </body>

</html>
