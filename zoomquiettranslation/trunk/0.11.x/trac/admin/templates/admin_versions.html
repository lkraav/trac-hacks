<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n">
  <xi:include href="admin.html" />
  <head>
    <title>版本</title>
  </head>

  <body>
    <h2>管理版本</h2>

    <py:choose test="view">
      <form py:when="'detail'" class="mod" id="modver" method="post">
        <fieldset>
          <legend>修改版本:</legend>
          <div class="field">
            <label>名称:<br />
              <input type="text" name="name" value="${version.name}" />
            </label>
          </div>
          <div class="field">
            <label>日期:<br />
              <input type="text" name="time" size="${len(datetime_hint)}"
                     value="${format_datetime(version.time)}"
                     title="格式: $datetime_hint" />
              <em>格式: $datetime_hint</em>
            </label>
          </div>
          <div class="field">
            <fieldset class="iefix">
              <label for="description" i18n:msg="">
                描述 (你在此可以使用 <a tabindex="42" href="${href.wiki('WikiFormatting')}">WikiFormatting</a> ):
              </label>
              <p>
                <textarea id="description" name="description" class="wikitext" rows="6" cols="60">
$version.description</textarea>
              </p>
            </fieldset>
          </div>
          <div class="buttons">
            <input type="submit" name="cancel" value="取消"/>
            <input type="submit" name="save" value="保存"/>
          </div>
        </fieldset>
      </form>

      <py:otherwise>
        <form class="addnew" id="addver" method="post">
          <fieldset>
            <legend>增加版本:</legend>
            <div class="field">
              <label>名称:<br /><input type="text" name="name" id="name" /></label>
            </div>
            <div class="field">
              <label>版本:<br />
                <input type="text" name="time" size="${len(datetime_hint)}"
                       title="格式: $datetime_hint"
                       value="${format_datetime()}" /><br />
                <em>格式: $datetime_hint</em>
              </label>
            </div>
            <div class="buttons">
              <input type="submit" name="add" value="增加" />
            </div>
          </fieldset>
        </form>

        <py:choose>
          <form py:when="versions" method="POST">
            <table class="listing" id="verlist">
              <thead>
                <tr><th class="sel">&nbsp;</th>
                  <th>名称</th><th>版本</th><th>缺省</th>
                </tr>
              </thead>
              <tbody>
                <tr py:for="version in versions">
                  <td><input type="checkbox" name="sel" value="${version.name}"/></td>
                  <td><a href="${panel_href(version.name)}">${version.name}</a></td>
                  <td>${version.time and format_datetime(version.time)}</td>
                  <td class="default">
                    <input type="radio" name="default" value="${version.name}"
                           checked="${version.name==default or None}" />
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="buttons">
              <input type="submit" name="remove" value="删除所选条目" />
              <input type="submit" name="apply" value="应用修改" />
            </div>
            <p class="help">
              你可以从此列表中删除所有条目, 以从用户界面中隐藏此属性.
            </p>
          </form>

          <p py:otherwise="" class="help">
            只要你没有增加条目到此列表中, 此属性将保持在用户界面中完全不可见.
          </p>
        </py:choose>
      </py:otherwise>
    </py:choose>
  </body>

</html>
