<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
      py:strip="">

  <py:match path="head" once="true"><head>
    <title>选项: ${select('title/text()')}</title>
    ${select("*[local-name() != 'title']")}
  </head></py:match>

  <py:match path="body" once="true"><body>
    <div id="content" class="prefs">
      <h1>选项</h1>
      <p>此页面允许你定制你在本站点的个人设置.
      这些设置保存与服务器上, 并由保存于浏览器cookie上的会话标志标识. 
	  此cookie允许你在后续的访问中恢复这些的设置.</p>
      <ul id="tabs">
        <li py:for="name, label in sorted(panels)"
            class="${name == active_panel and 'active' or None}"
            id="${name and ('tab_%s' % name) or None}">
          <a py:strip="name == active_panel" href="${href.prefs(name)}">${label}</a>
        </li>
      </ul>
      <div id="tabcontent">
        <form action="" method="post">
          ${select("*|text()")}
          <div class="buttons">
            <input type="hidden" name="action" value="save" />
            <input type="submit" value="${_('Save changes')}" />
          </div >
        </form>
      </div>
    </div>

  </body></py:match>

  <xi:include href="layout.html" />
</html>
